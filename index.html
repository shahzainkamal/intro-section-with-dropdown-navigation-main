<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <!-- Section one -->
    <div class="first-section">
      <div>
        <img class="logo" src="images/logo.svg" alt="" />
      </div>

      <img class="close-icon" src="images/icon-close-menu.svg" alt="" />
      <img class="hamberger-icon" src="images/icon-menu.svg" alt="" />
      <nav class="navigation">
        <ul>
          <li>Features</li>
          <li>Compnay</li>
          <li>Careers</li>
          <li>About</li>
        </ul>
      </nav>

      <div class="buttons">
        <button class="first-button">Login</button>
        <button class="second-button">Register</button>
      </div>
    </div>
    <!-- Section Two -->
    <section>
      <div class="second-section">
        <div>
          <img class="mobile-image" src="images/image-hero-mobile.png" alt="" />
        </div>
        <div>
          <h1>Make remote work</h1>

          <p class="first-para">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>

          <button class="third-button">Learn more</button>
        </div>
        <div>
          <img
            class="second-image"
            src="images/image-hero-desktop.png"
            alt=""
          />
        </div>
      </div>
      <div class="images">
        <img src="images/client-databiz.svg" alt="" />
        <img src="images/client-audiophile.svg" alt="" />
        <img src="images/client-meet.svg" alt="" />
        <img src="images/client-maker.svg" alt="" />
      </div>
    </section>
  </body>
</html>
